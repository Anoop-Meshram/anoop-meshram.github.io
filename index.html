<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anoop Meshram - Civil Engineer</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-left: 4px solid #00ff00;
      padding-left: 20px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #00ff00;
      animation: blink 1s infinite step-end;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ff00; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="text" class="typewriter"></div>
  </div>

  <script>
    const content = `
Anoop Meshram
Civil Engineer

Email: anoop@example.com
Phone: +1 123-456-7890

Portfolio Links:
- https://shorturl.at/Xr5fp
- https://www.canva.com/design/DAGSagYrFso/ZmSPg99QP5Q4ifUTX5TP_w/view

Download PPT:
- https://shorturl.at/ATYcQ
- https://drive.google.com/drive/folders/1Hd8AwvpHxqMXCFBB8HJoxyHhLNcXR-1v

Profile:
I am a highly skilled and motivated Civil Engineer with a passion for designing
structures that improve lives. I specialize in structural analysis, project
management, and sustainable design.

Experience:
- Senior Engineer at ABC Engineering Firm
- Junior Engineer at XYZ Construction Company

Skills:
- Structural Design | AutoCAD | Project Management | Communication

Website made with ðŸ’» & a terminal vibe.
`;

    let i = 0;
    const speed = 20;
    const textEl = document.getElementById("text");

    function typeWriter() {
      if (i < content.length) {
        textEl.textContent += content.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
