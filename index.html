<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roaming Insects — Mosquito, Spider & Bugs</title>
<style>
  :root{
    --bg:#0b1220; --panel:#0f1724; --muted:#9aa6b2; --accent:#22c55e;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef6;background:linear-gradient(180deg,#071026 0%, #0b1220 100%)}
  .app{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:28px}
  .card{width:1000px;max-width:96%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(2,6,23,0.6)}
  header{display:flex;align-items:center;justify-content:space-between;padding-bottom:12px}
  h1{font-size:18px;margin:0}
  .controls{display:flex;gap:8px;align-items:center}
  .controls button, .controls input, .controls select{padding:8px 10px;border-radius:8px;border:0;background:#0b2540;color:#e6eef6;cursor:pointer}
  .controls .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  .stage{position:relative;height:560px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#061426,#05111a);border:1px solid rgba(255,255,255,0.03)}
  .hud{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.25);padding:8px;border-radius:8px;color:var(--muted);font-size:13px}

  /* insect base style */
  .insect{position:absolute;will-change:transform,opacity;transform-origin:center center;user-select:none}
  .insect .body{display:block}
  .insect.dead{opacity:0.35;filter:grayscale(60%);pointer-events:none}

  /* simple SVG sizes */
  .insect.size-sm{width:26px;height:26px}
  .insect.size-md{width:40px;height:40px}
  .insect.size-lg{width:56px;height:56px}

  /* splat animation */
  .splat{position:absolute;pointer-events:none;transform-origin:center center;opacity:0;}
  .splat.show{opacity:1;animation:splat 700ms ease-out forwards}
  @keyframes splat{0%{transform:scale(0.5) rotate(0deg);opacity:1}100%{transform:scale(1.6) rotate(12deg);opacity:0}}

  footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

  /* small mobile tweaks */
  @media (max-width:640px){.stage{height:420px}}
</style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <h1>Roaming Insects — Mosquito, Spider & Bugs</h1>
        <div class="controls">
          <label style="font-size:13px;color:var(--muted);margin-right:6px">Speed</label>
          <input id="speedRange" type="range" min="0.2" max="3" step="0.1" value="1" title="Global speed multiplier">
          <button id="addBtn">Add insect</button>
          <select id="presetSelect" class="ghost" title="Add a preset insect">
            <option value="mosquito">Mosquito</option>
            <option value="spider">Spider</option>
            <option value="beetle">Beetle</option>
            <option value="random">Random</option>
          </select>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </header>

      <main>
        <section class="stage" id="stage" aria-label="Insect stage">
          <div class="hud">Press / Click an insect to squash it — press <kbd>Esc</kbd> to clear.</div>
        </section>
      </main>

      <footer>Made for fun — client-side only. No downloads, no tracking.</footer>
    </div>
  </div>

  <template id="mosquito-tpl">
    <svg viewBox="0 0 64 64" class="body" xmlns="http://www.w3.org/2000/svg">
      <g>
        <ellipse cx="34" cy="30" rx="10" ry="7" fill="#1f2937"/>
        <path d="M15 12c6 6 18 6 26 0" stroke="#111827" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M44 18c6 2 12-2 14-6" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
        <rect x="8" y="28" width="28" height="2" rx="1" fill="#0f1724" transform="rotate(-15 8 28)"/>
      </g>
    </svg>
  </template>

  <template id="spider-tpl">
    <svg viewBox="0 0 64 64" class="body" xmlns="http://www.w3.org/2000/svg">
      <g>
        <circle cx="32" cy="28" r="8" fill="#0f1724"/>
        <circle cx="32" cy="36" r="6" fill="#111827"/>
        <!-- legs -->
        <path d="M10 20 L20 26" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
        <path d="M54 20 L44 26" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
        <path d="M10 44 L20 38" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
        <path d="M54 44 L44 38" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
      </g>
    </svg>
  </template>

  <template id="beetle-tpl">
    <svg viewBox="0 0 64 64" class="body" xmlns="http://www.w3.org/2000/svg">
      <g>
        <ellipse cx="32" cy="32" rx="12" ry="10" fill="#0f1724" />
        <rect x="28" y="18" width="8" height="6" rx="3" fill="#111827" />
        <path d="M20 36c6 0 6-8 12-8s6 8 12 8" stroke="#111827" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </svg>
  </template>

<script>
// Roaming insects script
(function(){
  const stage = document.getElementById('stage');
  const speedRange = document.getElementById('speedRange');
  const addBtn = document.getElementById('addBtn');
  const clearBtn = document.getElementById('clearBtn');
  const presetSelect = document.getElementById('presetSelect');

  // config
  const CONFIG = {
    insectTypes: ['mosquito','spider','beetle'],
    baseCount: 6,
  };

  let insects = new Map();
  let nextId = 1;
  let globalSpeed = parseFloat(speedRange.value) || 1;
  let animHandle = null;

  // utilities
  function rand(min,max){return Math.random()*(max-min)+min}
  function randInt(min,max){return Math.floor(rand(min,max+1))}

  function createInsect(type,opts={}){
    const id = nextId++;
    const el = document.createElement('div');
    el.className = 'insect size-md';
    el.dataset.id = id;
    el.dataset.type = type;

    // pick size classes
    const sizeRoll = Math.random();
    if(sizeRoll < 0.22) el.classList.add('size-sm');
    else if(sizeRoll > 0.78) el.classList.add('size-lg');

    // append SVG from template
    const tpl = document.getElementById(type+'-tpl') || document.getElementById('beetle-tpl');
    el.appendChild(tpl.content.cloneNode(true));

    // initial physics
    const rect = stage.getBoundingClientRect();
    const state = {
      id, el, type,
      x: rand(10, rect.width-60),
      y: rand(10, rect.height-60),
      vx: rand(-0.6,0.6),
      vy: rand(-0.6,0.6),
      speed: rand(0.4,1.2),
      angle: 0,
      alive: true,
      lastChange: Date.now(),
      wobble: rand(0.002,0.01)
    };

    // set initial transform
    el.style.transform = `translate(${state.x}px, ${state.y}px) rotate(0deg)`;

    // event handlers
    el.addEventListener('pointerdown', (e)=>{
      e.stopPropagation();
      squash(state);
    });

    stage.appendChild(el);
    insects.set(id, state);
    return state;
  }

  function squash(state){
    if(!state.alive) return;
    state.alive = false;
    const el = state.el;
    el.classList.add('dead');
    // show splat
    const splat = document.createElement('div');
    splat.className = 'splat show';
    splat.innerHTML = `<svg viewBox="0 0 40 40" width="40" height="40"><g><circle cx="20" cy="20" r="12" fill="#ef4444"/><circle cx="14" cy="16" r="3" fill="#b91c1c"/><circle cx="26" cy="22" r="2" fill="#b91c1c"/></g></svg>`;
    splat.style.left = `${state.x}px`;
    splat.style.top = `${state.y}px`;
    stage.appendChild(splat);
    setTimeout(()=>splat.remove(),800);

    // small fade out then remove
    el.animate([{transform: `translate(${state.x}px, ${state.y}px) rotate(0deg) scale(1)`},{transform: `translate(${state.x}px, ${state.y}px) rotate(12deg) scale(0.9)`}],{duration:700,easing:'ease-out'});
  }

  function removeAll(){
    insects.forEach(s=>{ if(s.el && s.el.parentNode) s.el.parentNode.removeChild(s.el); });
    insects.clear();
  }

  // movement: wandering with occasional target changes, repel each other slightly
  function tick(dt){
    const rect = stage.getBoundingClientRect();
    insects.forEach(state=>{
      if(!state.alive) return; // dead insects stay put (faded)

      // random steering
      if(Date.now() - state.lastChange > rand(700,3000)){
        state.vx += rand(-0.6,0.6) * 0.6;
        state.vy += rand(-0.6,0.6) * 0.6;
        state.vx = Math.max(Math.min(state.vx, 2), -2);
        state.vy = Math.max(Math.min(state.vy, 2), -2);
        state.lastChange = Date.now();
      }

      // slight attraction/avoid cursor (subtle) - optional
      // apply boundaries (wrap-around)
      state.x += state.vx * state.speed * dt * globalSpeed;
      state.y += state.vy * state.speed * dt * globalSpeed;

      if(state.x < -30) state.x = rect.width+10;
      if(state.y < -30) state.y = rect.height+10;
      if(state.x > rect.width+30) state.x = -10;
      if(state.y > rect.height+30) state.y = -10;

      // rotation based on velocity
      const ang = Math.atan2(state.vy, state.vx) * 180/Math.PI;
      state.angle += (ang - state.angle) * 0.15; // smooth
      // wobble
      const wob = Math.sin(Date.now()*state.wobble)*10;

      state.el.style.transform = `translate(${state.x}px, ${state.y}px) rotate(${state.angle + wob}deg)`;
    });
  }

  // animation loop
  let last = performance.now();
  function animate(now){
    const dt = Math.min(40, now - last) / 16.67; // normalize to ~60fps
    tick(dt);
    last = now;
    animHandle = requestAnimationFrame(animate);
  }

  // init
  function init(){
    // base insects
    for(let i=0;i<CONFIG.baseCount;i++) createInsect(CONFIG.insectTypes[i % CONFIG.insectTypes.length]);
    animate(performance.now());
  }

  // UI bindings
  addBtn.addEventListener('click', ()=>{
    const preset = presetSelect.value;
    const type = preset === 'random' ? CONFIG.insectTypes[randInt(0, CONFIG.insectTypes.length-1)] : preset;
    createInsect(type || 'mosquito');
  });

  clearBtn.addEventListener('click', ()=>{
    removeAll();
  });

  speedRange.addEventListener('input', ()=>{
    globalSpeed = parseFloat(speedRange.value);
  });

  // clicking on stage spawns a bug near pointer
  stage.addEventListener('pointerdown', (e)=>{
    const type = CONFIG.insectTypes[randInt(0, CONFIG.insectTypes.length-1)];
    const state = createInsect(type);
    // place at pointer
    const rect = stage.getBoundingClientRect();
    state.x = e.clientX - rect.left - 12;
    state.y = e.clientY - rect.top - 12;
    state.vx = rand(-0.6,0.6); state.vy = rand(-0.6,0.6);
    // small pop
    state.el.animate([{transform:`translate(${state.x}px, ${state.y}px) scale(0.6) rotate(0deg)`},{transform:`translate(${state.x}px, ${state.y}px) scale(1) rotate(0deg)`}],{duration:260,easing:'cubic-bezier(.2,.85,.2,1)'});
  });

  // keyboard clear
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') removeAll();
  });

  // make the stage responsive to resize
  window.addEventListener('resize', ()=>{/* positions remain relative; no-op */});

  // start
  init();
})();
</script>
</body>
</html>
